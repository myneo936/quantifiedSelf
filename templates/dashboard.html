<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body style="background-image:url('https://cdn.wallpapersafari.com/3/39/23DZVH.jpg') ; background-size: cover; margin: 5px;">
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard/{{user.user_id}}">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-white-50" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/alltrackers">All Trackers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/newTracker">New Tracker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/feedback">Feedback</a>
                    </li>
                </ul>
                <p class="mt-1 mb-1 pe-3 text-white">Hey {{user.username}}!</p>
                <form class="d-flex" action="/logout/{{user.user_id}}">
                    <input type="submit" class="btn btn-warning" value="Logout">
                </form>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-3 rounded bg-primary p-3">
        <p class="text-warning"><i># Click on serial numbers to see detailed views of your logs</i></p>
        <table class="table table-bordered border-warning text-white">
            <thead>
                <tr>
                    <th scope="col">S. No.</th>
                    <th scope="col">Tracker Name</th>
                    <th scope="col">Data Tables</th>
                    <th scope="col">Log Events</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(n) %}
                <tr>
                    <th scope="row"><a href="/detailedinfo/{{rows[i][1]}}" class="text-warning">{{i+1}}</a></th>
                    <td><a href="/trackerinfo/{{rows[i][1]}}" class="text-white">{{rows[i][0]}}</td>
                    <td><img src="../static/{{user.user_id}}_{{rows[i][1]}}.png" alt="task_details"></td>
                    <td><a href="/log/{{rows[i][1]}}" class="badge bg-warning text-wrap text-white text-decoration-none">+</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
