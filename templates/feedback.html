<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body  style="background-image:url('https://cdn.wallpapersafari.com/3/39/23DZVH.jpg') ; background-size: cover; margin: 5px;">
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard/{{user.user_id}}">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-white-50" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/alltrackers">All Trackers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/newTracker">New Tracker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="/feedback">Feedback</a>
                    </li>
                </ul>
                <p class="mt-1 mb-1 pe-3 text-white">Hey {{user.username}}!</p>
                <form class="d-flex" action="/logout/{{user.user_id}}">
                    <input type="submit" class="btn btn-warning" value="Logout">
                </form>
            </div>
        </div>
    </nav>
    <form method="post" action ="/feedback">
        <div class="container mx-auto rounded p-4 m-4 mt-30 mb-2 bg-primary text-white bg-opacity-75 align-middle">
            <textarea rows="10" class="form-control" name="feedback" required placeholder="Enter Feedback"></textarea><br>
            <input type="submit" class="btn btn-warning" value="Submit">
        </div>
    </form>
</body>
</html>
