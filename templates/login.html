<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="background-image:url('https://cdn.wallpapersafari.com/3/39/23DZVH.jpg') ; background-size: cover; margin: 5px;">
    <div class="bg-primary text-white p-4 bg-opacity-75">
        <h1>QuantifiedSelf</h1>
        <p><i>Track and measure your yourself</i></p>
    </div>
    <div class="container mx-auto rounded p-4 m-4 mt-30 mb-2 bg-primary text-white bg-opacity-75 align-middle">
    <div class="mx-auto col-sm-8">
        <h2>Login</h2>
    <form method="post" action="/login" id="login">
        {%if warning!=None%}
            <p class="text-danger">Wrong Username or Password!</p>
        {%endif%}
        <label for="username" >Username</label>
        <input type="text" class="form-control" name="username" placeholder="Enter your Username" required>
    </div><br>
    <div class=" mx-auto col-sm-8">
        <label for="password"   >Password</label>
        <input type="password" class="form-control" name="password" placeholder="Enter your Password" required><br>
        <input type="submit" class="btn btn-warning" value="Login"><br><br>
    </form>
    Need an Account?<a href="/register" class="text-info">Register</a>
</body>
</html>
