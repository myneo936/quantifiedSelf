<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body style="background-image:url('https://cdn.wallpapersafari.com/3/39/23DZVH.jpg') ; background-size: cover; margin: 5px;">
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard/{{user.user_id}}">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-white-50" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/alltrackers">All Trackers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/newTracker">New Tracker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/feedback">Feedback</a>
                    </li>
                </ul>
                <p class="mt-1 mb-1 pe-3 text-white">Hey {{user.username}}!</p>
                <form class="d-flex" action="/logout/{{user.user_id}}">
                    <input type="submit" class="btn btn-warning" value="Logout">
                </form>
            </div>
        </div>
    </nav>
    <div class="container mx-auto bg-primary text-white rounded m-3 align-middle">
        <h2 class="p-2 pt-5">Log {{tracker.tracker_name}}</h2>
        <form method="post" action="/log/{{tracker.tracker_id}}">
            <label for="datetime">Enter Date and time of task :</label>
            <input type="datetime-local" class="form-control p-3 w-30" name="datetime" value="d">
            <p>Enter value :</p>
            {% if(tracker.type=="numerical") %}
            <input type="number" class="form-control w-30 p-3" name="value">    
            {% elif(tracker.type=="boolean") %}
            <input type="radio" class="form-check-input p-3" id="yes" value="yes" name="value">
            <label for="yes">Yes</label><br>
            <input type="radio" class="form-check-input p-3" id="no" value="no" name="value">
            <label for="no">No</label><br>
            {% else %}
            <input type="radio" class="form-check-input" id="choice1" value="choice1" name="value">
            <label for="choice1">{{choices[1]}}</label><br>
            <input type="radio" class="form-check-input" id="choice2" value="choice2" name="value">
            <label for="choice2">{{choices[2]}}</label><br>
            <input type="radio" class="form-check-input" id="choice3" value="choice3" name="value">
            <label for="choice3">{{choices[3]}}</label><br>
            <input type="radio" class="form-check-input" id="choice4" value="choice4" name="value">
            <label for="choice4">{{choices[4]}}</label><br>
            {% endif %}
            <br>
            <label for="note">Note-</label>
            <textarea rows="5" class="form-control" name="note" required placeholder="Note"></textarea><br>
            <input type="submit" class="btn btn-warning align-middle" value="Log Value">
        </form><br>
    </div>
</body>
</html>
