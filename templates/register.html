<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body style="background-image:url('https://cdn.wallpapersafari.com/3/39/23DZVH.jpg') ; background-size: cover; margin: 5px;">
    <div class="bg-primary text-white bg-opacity-75 p-4">
        <h1>QuantifiedSelf</h1>
        <p><i>Track and measure your yourself</i></p>
    </div>
    <div class="container bg-primary mx-auto rounded m-4 p-4 mt-30 mb-2 text-white bg-opacity-75 align-middle">
    <div class="mx-auto col-sm-8">
        <h2>Sign Up</h2>
    <form method="post" action="/register" id="login">
        <label for="username" >Username</label>
        <input type="text" class="form-control" name="username" placeholder="Enter your New Username" required>
    </div><br>
        {%if warning=='username'%}
            <p class="text-danger">Username already Exists!</p>
        {%endif%}
    <div class=" mx-auto col-sm-8">
        <label for="password">Password</label>
        <input type="password" name="pass1" class="form-control" placeholder="Enter your Password" required><br>
        <label for="password">Confirm your Password</label>
        <input type="password" name="pass2" class="form-control" placeholder="Confirm your Password" required><br>
        {%if warning=='pass'%}
            <p class="text-danger">Passwords do not match!</p>
        {%endif%}
        <input type="submit" class="btn btn-warning" value="Sign In"><br><br>
    </form>
    Already have an Account? <a href="/login" class="text-info">Login</a>
    </div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
